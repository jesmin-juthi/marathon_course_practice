<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Attribute, Style, Formatting</title>
</head>
<body>
	<p style="color: red; font-size: 20px;"><ins>I am Red</ins> <i><u>but</u> <b>I <sup>am</sup><sub> <del>bold</del></sub></b></i></p>
	<p>I am <mark><em>marked</em></mark></p>
	<!-- strong == b -->
	<!-- ins == u -->
	<!-- em == i -->
</body>
</html>
