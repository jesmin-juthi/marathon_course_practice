<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Position</title>
	<style type="text/css">
		body{
			background:#22B14C;
			
		}
		.relative_content{
			background:#FFF200;
			height: 500px;
			width: 500px;
			margin: 50px auto;
			position: relative;
			border: 4px solid #000;
		}
		.absolute_content{
			background:#8c7ae6;
			height: 110px;
			width: 110px;
			position: absolute;
			right: 0;
			bottom: 0;
		}
		.absolute_content2{
			background:#2980b9;
			height: 110px;
			width: 110px;
			position: absolute;
		}
		.absolute_content3{
			background:#8e44ad;
			height: 110px;
			width: 110px;
			position: absolute;
			right:0;
			top: 0;
		}
		.absolute_content4{
			background:#16a085;
			height: 110px;
			width: 110px;
			position: absolute;
			left: 0;
			bottom:0;
		}
		.absolute_content5{
			background:#ED1C24;
			height: 130px;
			width: 130px;
			border-radius: 50%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div class="relative_content">
		<div class="absolute_content"></div>
		<div class="absolute_content2"></div>
		<div class="absolute_content3"></div>
		<div class="absolute_content4"></div>
		<div class="absolute_content5"></div>
	</div>

</body>
</html>
