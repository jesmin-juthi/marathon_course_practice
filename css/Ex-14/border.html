<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>border-radius</title>
    <style>
        div{
            width: 960px;
            margin: 0 auto;
        }
        p {
            border: 2px solid #1C6EA4;
            border-radius: 40px 40px 40px 0px;
            width: 30%;
            padding: 20px;
            text-align: center;
            text-transform: uppercase;
            font-weight: 600;
            margin: 0 auto;
        }

    </style>
</head>

<body>
    <div>
        <p>this is border radius</p>
    </div>
</body>

</html>
