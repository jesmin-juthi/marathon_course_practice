<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		ul{
			list-style: none;
			background-color: #eee;
			margin: 0;
			padding: 0;
			text-align: right;
		}
		ul li{
			display: inline;
		}
		ul li a{
			display: inline-block;
			padding: 10px 15px;
			text-decoration: none;
			color: #179E83;
			font-size: 20px;
			font-weight: bold;	
		}
		ul li a:hover{
			color: purple;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Services</a></li>
		<li><a href="#">Portfolio</a></li>
		<li><a href="#">Contact</a></li>
	</ul>
</body>
</html>
