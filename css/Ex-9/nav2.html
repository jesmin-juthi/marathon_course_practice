<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>nav bar</title>
	<style type="text/css">
	.menu{
	width:100%;
	background:red;
		overflow: hidden;
	
	}
		ul{
			width: 400px;
			list-style: none;
			margin: 0;
			padding: 0;
			background-color: red;
			overflow: hidden; 
			float: right;
		}
		ul li{
			text-align: center;
			border-bottom: 1px dotted #fff;
			float: left;
		}
		ul li a{
			display: block;
			text-decoration: none;
			color: #000;
			padding: 10px 15px;
			font-size: 20px;
		}
		ul li:last-child{
			border-bottom: none;
		}
		ul li a:hover{
			background-color:#0089D2;
			color: #fff;
		}
		.active{
			background-color: #0089D2;
			color: #fff;
		}
	</style>
</head>
<body>

<div class="menu">
	<ul>
		<li><a class="active" href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Services</a></li>
		<li><a href="#">Contact</a></li>
	</ul>
</div>
</body>
</html>
