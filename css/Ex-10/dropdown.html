<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>dropdown menu</title>
	<style type="text/css">
		ul{
			margin: 0;
			padding: 0;
			list-style: none;
			background: #d35400;
			overflow: hidden;
		}
		ul li{
			float: left;
		}
		ul li a, .dropbtn{
			padding: 15px 15px;
			color: white;
			text-decoration: none;
			display: inline-block;
			font-size: 20px;
			font-weight: bold;
		}
		ul li a:hover, .dropdown:hover .dropbtn{
			background: #c0392b;
		}
		ul li .dropdown{
			display: inline-block;
		}
		.dropdown-content{
			display: none;
			position: absolute;
			z-index: 1;
			background: #e74c3c;
			min-width: 150px;
		}
		.dropdown-content a{
			display: block;
			color: white;
			text-decoration: none;
			padding: 10px;
		}
		.dropdown:hover .dropdown-content{
			display: block;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Services</a></li>
		<li><a href="#">Contact</a></li>
		<li class="dropdown"><a href="#" class="dropbtn">Dropdown</a>
		
			<div class="dropdown-content">
				<a href="#">Sub 1</a>
				<a href="#">Sub 2</a>
				<a href="#">Sub 3</a>
				<a href="#">Sub 4</a>
			</div>
		
		</li>
	</ul>
</body>
</html>
